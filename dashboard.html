<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard – GymWen Technik</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-family: Impact, sans-serif;
      color: orange;
    }
    button {
      padding: 10px 20px;
      background: orange;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      color: black;
    }
    button:hover {
      background: darkorange;
    }
    form {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      resize: vertical;
      background: #222;
      color: white;
    }
    #message {
      margin-top: 10px;
      min-height: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Willkommen im Dashboard</h1>

<button id="logoutBtn">Logout</button>

<form id="newsForm">
  <label for="title">Titel des Beitrags</label>
  <input type="text" id="title" placeholder="Titel eingeben" required />
  
  <label for="content">Inhalt</label>
  <textarea id="content" placeholder="Beitragstext eingeben" required></textarea>
  
  <button type="submit">Beitrag hinzufügen</button>
</form>

<div id="message"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBNirG7l4kmG6noSRK9tr90TyhyQZ8n0nA",
    authDomain: "gymwen-technik.firebaseapp.com",
    projectId: "gymwen-technik",
    storageBucket: "gymwen-technik.appspot.com",
    messagingSenderId: "218002112607",
    appId: "1:218002112607:web:316bc316c6c78e889c1bea"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Prüfen, ob Nutzer eingeloggt ist, sonst weiter zu login.html
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = 'login.html';
    }
  });

  // Logout mit Weiterleitung auf index.html
  document.getElementById('logoutBtn').addEventListener('click', () => {
    auth.signOut().then(() => {
      window.location.href = 'index.html';
    }).catch(error => {
      alert("Logout fehlgeschlagen: " + error.message);
    });
  });

  // Beitrag hinzufügen
  document.getElementById('newsForm').addEventListener('submit', async e => {
    e.preventDefault();
    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();
    const messageEl = document.getElementById('message');

    if (!title || !content) {
      messageEl.style.color = '#ff4444';
      messageEl.textContent = 'Bitte Titel und Inhalt ausfüllen.';
      return;
    }

    try {
      await db.collection('news').add({
        title,
        content,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      messageEl.style.color = '#4caf50';
      messageEl.textContent = 'Beitrag erfolgreich hinzugefügt!';
      document.getElementById('newsForm').reset();
    } catch (error) {
      messageEl.style.color = '#ff4444';
      messageEl.textContent = 'Fehler beim Hinzufügen: ' + error.message;
    }
  });
</script>

</body>
</html>
