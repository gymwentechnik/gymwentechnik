<<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - GymWen Technik</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Dashboard - GymWen Technik</h1>
    <nav>
      <a href="index.html">Startseite</a> |
      <a href="ueber-uns.html">Über uns</a> |
      <a href="news.html">News</a> |
      <a href="kontakt.html">Kontakt</a> |
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main>
    <section id="newsSection">
      <h2>News hinzufügen (nur Admin)</h2>
      <form id="newsForm">
        <input type="text" id="newsTitle" placeholder="Titel" required />
        <textarea id="newsContent" placeholder="Inhalt" required></textarea>
        <button type="submit">News hinzufügen</button>
      </form>
      <hr />
      <h2>Aktuelle News</h2>
      <div id="newsContainer"></div>
    </section>

    <section id="chatSection">
      <h2>Chat</h2>
      <div id="chatMessages" style="height: 200px; overflow-y: scroll; border: 1px solid #ccc; padding: 5px;"></div>
      <form id="chatForm">
        <input type="text" id="chatInput" placeholder="Nachricht eingeben..." autocomplete="off" required />
        <button type="submit">Senden</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 GymWen Technik</p>
  </footer>

  <script type="module" src="js/dashboard.js"></script>
  <script type="module">
    import { auth } from "./firebase-config.js";

    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", async () => {
      await auth.signOut();
      window.location.href = "index.html";
    });

    // Redirect to login if not logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
