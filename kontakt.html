<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GymWen Technik - Kontakt</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <nav>
    <div class="logo">GymWen Technik</div>
    <div class="burger" id="burger">
      <div></div><div></div><div></div>
    </div>
    <ul id="nav-links">
      <li><a href="index.html">Startseite</a></li>
      <li><a href="ueber-uns.html">Über uns</a></li>
      <li><a href="news.html">News</a></li>
      <li><a href="kontakt.html" class="active">Kontakt</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <main class="container" style="padding-top: 2rem; max-width: 900px;">
    <h1>Kontakt</h1>
    <p>Du kannst uns über folgende E-Mail-Adressen erreichen:</p>
    <ul>
      <li><a href="mailto:support@gymwentechnik.de">support@gymwentechnik.de</a></li>
      <li><a href="mailto:licht@gymwentechnik.de">licht@gymwentechnik.de</a></li>
      <li><a href="mailto:ton@gymwentechnik.de">ton@gymwentechnik.de</a></li>
    </ul>

    <h2>Kontaktformular</h2>
    <form action="mailto:support@gymwentechnik.de" method="post" enctype="text/plain">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">E-Mail:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="message">Nachricht:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br /><br />

      <input type="submit" value="Absenden" />
      <input type="reset" value="Zurücksetzen" />
    </form>
  </main>

  <footer>
    &copy; 2025 GymWen Technik – Gymnasium Wendelstein
  </footer>

  <script>
    // Burger Menü
    const burger = document.getElementById('burger');
    const navLinks = document.getElementById('nav-links');
    burger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
