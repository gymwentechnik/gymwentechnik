<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – GymWen Technik</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Aptos&display=swap');

    body {
      margin: 0;
      font-family: 'Aptos', sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #1e1e1e;
    }

    .logo {
      font-family: 'Impact', sans-serif;
      font-size: 1.5em;
      color: orange;
    }

    .menu-icon {
      font-size: 1.8em;
      cursor: pointer;
    }

    nav {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 4px;
      display: block;
    }

    nav a:hover {
      background-color: #333;
    }

    section {
      padding: 20px;
    }

    h1 {
      font-family: 'Impact', sans-serif;
      color: orange;
    }

    .contact-card {
      background: #1e1e1e;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border-left: 5px solid orange;
    }

    .contact-card h3 {
      margin-top: 0;
      color: orange;
    }

    .contact-card a {
      color: white;
      text-decoration: none;
    }

    .contact-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">GymWen Technik</div>
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
  <nav id="menu">
    <a href="/index.html">Startseite</a>
    <a href="/ueber-uns.html">Über uns</a>
    <a href="/news.html">News</a>
    <a href="/kontakt.html">Kontakt</a>
    <a href="/login.html">Login</a>
  </nav>
</header>

<section>
  <h1>Kontakt</h1>

  <div class="contact-card">
    <h3>Allgemeiner Support</h3>
    <p><a href="mailto:support@gymwentechnik.de">support@gymwentechnik.de</a></p>
  </div>

  <div class="contact-card">
    <h3>Lichttechnik</h3>
    <p><a href="mailto:licht@gymwentechnik.de">licht@gymwentechnik.de</a></p>
  </div>

  <div class="contact-card">
    <h3>Tontechnik</h3>
    <p><a href="mailto:ton@gymwentechnik.de">ton@gymwentechnik.de</a></p>
  </div>
</section>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
  }
</script>

</body>
</html>
