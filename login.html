<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€“ GymWen Technik</title>
</head>
<body>

<div>
  <h1>Login</h1>
  <input type="email" id="email" placeholder="E-Mail" />
  <input type="password" id="password" placeholder="Passwort" />
  <button id="loginBtn">Anmelden</button>
  <div id="error-msg" style="color: red;"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBNirG7l4kmG6noSRK9tr90TyhyQZ8n0nA",
    authDomain: "gymwen-technik.firebaseapp.com",
    projectId: "gymwen-technik",
    storageBucket: "gymwen-technik.appspot.com",
    messagingSenderId: "218002112607",
    appId: "1:218002112607:web:316bc316c6c78e889c1bea"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginBtn = document.getElementById('loginBtn');
  const errorMsg = document.getElementById('error-msg');

  loginBtn.addEventListener('click', async () => {
    errorMsg.textContent = "";
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
      errorMsg.textContent = "Bitte E-Mail und Passwort eingeben.";
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "dashboard.html"; // Weiterleitung hier
    } catch (error) {
      errorMsg.textContent = "Login fehlgeschlagen: " + error.message;
    }
  });
</script>

</body>
</html>
