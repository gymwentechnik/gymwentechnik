<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login GymWen Technik</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Aptos&display=swap');
    body {
      background-color: #121212;
      color: #ddd;
      font-family: 'Aptos', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-family: Impact, sans-serif;
      color: orange;
      margin-bottom: 20px;
    }
    form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.5);
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: orange;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e67300;
    }
    .message {
      color: #f44336;
      margin-top: 10px;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div>
    <h1>Login - GymWen Technik</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="E-Mail" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button type="submit">Anmelden</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNirG7l4kmG6noSRK9tr90TyhyQZ8n0nA",  // Genau aus Firebase kopieren
      authDomain: "gymwen-technik.firebaseapp.com",
      projectId: "gymwen-technik",
      storageBucket: "gymwen-technik.appspot.com",
      messagingSenderId: "218002112607",
      appId: "1:218002112607:web:316bc316c6c78e889c1bea"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('login-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const password = form.password.value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        messageDiv.style.color = "lightgreen";
        messageDiv.textContent = "Erfolgreich eingeloggt!";
        // Hier kannst du weiterleiten, z.B.:
        // window.location.href = "mitglieder-dashboard.html";
      } catch (error) {
        messageDiv.style.color = "#f44336";
        messageDiv.textContent = error.message;
      }
    });
  </script>
</body>
</html>
